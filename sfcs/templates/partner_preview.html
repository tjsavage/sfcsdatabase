<div class="partner_preview">
    <span class="partner_image">
        <img class="partner_image" src="{{ partner.image.url }}" />
    </span>
    <span class="partner_name"><h3>{{ partner.name }}</h3></span>
    <a href="{{ partner.url }}">{{ partner.url }}</a>
    <p>{{ partner.description }}</p>
</div>
