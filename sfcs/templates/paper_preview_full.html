<div class="paper_preview">
    <span class="title"><h1>{{ paper.title }}</h1></span>
    <span class="author"><a href="/database/authors/{{ paper.author.id }}">{{ paper.author.full_name }}</a></span>
    <span class="topic">{{ paper.topic }}</span>
    <span class="publication_date">{{ paper.date_published }}</span>
    <span class="abstract">{{ paper.abstract }}</span>
</div>
