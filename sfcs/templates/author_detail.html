{% extends 'base.html' %}

{% block "left_column" %}
    {% include "author_info.html" with author=author %}
{% endblock %}

{% block "right_column" %}
    <h3>Author's Papers:</h3>
    {% for paper in papers %}
        <h4><a href="/database/papers/{{ paper.id }}/">{{ paper.title }}</a></h4>
        <p>{{ paper.abstract }}</p>
    {% endfor %}
{% endblock %}
